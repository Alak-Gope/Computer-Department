<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox</title>
	<style type="text/css">
		.flex-container{
			display: flex;
		}
		.flex-container div {
			width: 50px;
			height: 200px;
		}
		div{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<h1>Create Flexbox</h1>
	<div class="flex-container">
		<div>1</div>
		<div>2</div>
		<div>3</div>

	</div>
</body>
</html>
